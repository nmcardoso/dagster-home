# other configs
telemetry:
  enabled: false


# concurrency configs
concurrency:
  pools:
    granularity: run

run_queue:
  max_concurrent_runs: 15
  tag_concurrency_limits:
    # remote queue
    - key: remote
      value: splus
      limit: 2
    - key: remote
      value: datalab
      limit: 1
    - key: remote
      value: legacy
      limit: 1
    - key: remote
      value: skyserver
      limit: 1
    - key: remote
      value: sdss
      limit: 1
    - key: remote
      value: wfau
      limit: 1
    - key: remote
      value: vsa
      limit: 1
    - key: remote
      values: ukidss
      limit: 1
    - key: remote
      value: vista
      limit: 1
    - key: remote
      value: vizier
      limit: 1
    - key: remote
      value: vizier_cds
      limit: 1
    - key: remote
      value: vizier_unistra
      limit: 1
    - key: remote
      value: hips2fits
      limit: 1

    # computing queue
    - key: crossmatch
      value: intensive
      limit: 1
    - key: crossmatch
      value: moderate
      limit: 3
    - key: compute
      value: intensive
      limit: 1
    - key: compute
      value: moderate
      limit: 3
    
    # io queue
    - key: io
      value: intensive
      limit: 1
    - key: io
      value: moderate
      limit: 3