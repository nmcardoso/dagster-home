# other configs
telemetry:
  enabled: false


# concurrency configs
run_queue:
  max_concurrent_runs: 15
  tag_concurrency_limits:
    # remote queue
    - key: 'remote_splus'
      limit: 2
    - key: 'remote_datalab'
      limit: 1
    - key: 'remote_legacy'
      limit: 1
    - key: 'remote_skyserver'
      limit: 1
    - key: 'remote_sdss'
      limit: 1
    - key: 'remote_wfau'
      limit: 1
    - key: 'remote_vsa'
      limit: 1
    - key: 'remote_ukidss'
      limit: 1
    - key: 'remote_vista'
      limit: 1
    - key: 'remote_vizier'
      limit: 1
    - key: 'remote_vizier_cds'
      limit: 1
    - key: 'remote_vizier_unistra'
      limit: 1
    - key: 'remote_hips2fits'
      limit: 1

    # computing queue
    - key: 'crossmatch_intensive'
      limit: 1
    - key: 'crossmatch_moderate'
      limit: 3
    - key: 'compute_intensive'
      limit: 1
    - key: 'compute_moderate'
      limit: 3
    
    # io queue
    - key: 'io_intensive'
      limit: 1
    - key: 'io_moderate'
      limit: 3